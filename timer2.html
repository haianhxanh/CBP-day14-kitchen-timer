<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitchen timer</title>
  <link rel="stylesheet" href="timer.css">
</head>
<body>
  <h1>Kitchen timer</h1>
  <div class="timer-div" id="timer"></div>
  <div class="alert-div" id="alert"></div>
  
  <div class="input-div"> <h3>Insert time</h3>

    <input type="text"  id="minute">

    <label for="input">second</label>
    <input type="text"  id="second">

  </div>

  <button class="startbtn" id="press">START</button>

  <button class="stopbtn" id="stop">STOP</button>

  <script src="timer2.js"></script>
</body>
